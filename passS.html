<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Password Strength Checker JavaScript| CodingNepal</title>
    <link rel="stylesheet" href="passS.css">
</head>

<body>
    <div class="container">
        <header>Password Strength Indicator</header>
        <form action="#">
            <div class="field">
                <input onkeyup="trigger()" type="password" placeholder="Type password">
                <span class="showBtn">SHOW</span>
            </div>
            <div class="indicator">
                <span class="weak"></span>
                <span class="medium"></span>
                <span class="strong"></span>
            </div>
            <div class="text"></div>
        </form>
    </div>


    <script src="passS.js"></script>
</body>

</html>
